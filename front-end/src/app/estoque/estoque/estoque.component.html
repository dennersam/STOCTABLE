<section class="produto-container">
  <h1 class="title-produtos">Produtos</h1>
  <mat-toolbar color="primary">
    <form [formGroup]="pesquisa">
      <mat-form-field appearance="outline">
        <mat-label>Pesquisa</mat-label>
        <input formControlName="campoPesquisa" matInput>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <button mat-raised-button (click)="addProduto()" class="stoc-btn-green">Cadastrar</button>
    <button mat-raised-button (click)="delProduto()" color="warn" class="ml-10">Remover</button>
  </mat-toolbar>

  <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let produto">{{ produto.descricao }}</td>
    </ng-container>
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let produto">{{ produto.quantidade }}</td>
    </ng-container>
    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef>Preço Venda</th>
      <td mat-cell *matCellDef="let produto">{{ produto.precoVenda }}</td>
    </ng-container>
    <ng-container matColumnDef="fabricante">
      <th mat-header-cell *matHeaderCellDef>Fabricante</th>
      <td mat-cell *matCellDef="let produto">{{ produto.fabricante }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</section>
