<div class="logo-login-container">
  <img src="../../../assets/img/svg/LOGO_LOGIN.svg" class="logo-login">
  <div class="logo-login-text">STOCTABLE</div>
</div>

<div class="login-form">
  <h1>REGISTRO</h1>

  <form [formGroup]="registryForm" onsubmit="userLogin()">
    <div class="form-group">
      <input formControlName="primeiroNome" type="text" placeholder="Primeiro Nome" class="form-control" name="login"
        id="login">
    </div>
    <div class="form-group">
      <input formControlName="ultimoNome" type="text" placeholder="Ultimo Nome" class="form-control" name="ultimoNome"
        id="ultimoNome">
    </div>
    <div class="form-group">
      <input formControlName="email" type="text" placeholder="E-mail" class="form-control" name="email" id="email">
    </div>
    <div class="form-group">
      <input formControlName="userName" type="text" placeholder="Usuario" class="form-control" name="userName"
        id="usuario">
    </div>
    <div class="form-group">
      <input formControlName="password" type="password" placeholder="Senha" class="form-control" name="password" id="password">
    </div>
  </form>
  <st-botao [estilo]="'btn-primary'" (click)="registrarUsuario()">Registrar</st-botao>
  <st-botao [estilo]="'btn-red'" (click)="goToLogin()">Voltar para login</st-botao>

</div>
